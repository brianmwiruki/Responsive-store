<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- Remix Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Responsive Website</title> 
</head>
<body>
    <!-- Header Section -->
    <header class="header blur-header" id="header">
        <nav class="nav container">
            <!-- Logo -->
            <a href="#" class="nav__logo">RaceCar</a>
            <!-- Navigation Menu -->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Sponsors</a></li>
                    <li><a href="#" class="nav__link">Channels</a></li>
                    <li><a href="#" class="nav__link">Contact Us</a></li>
                </ul>
                <!-- Close Button -->
                <div class="nav__close" id="nav-close"><i class="ri-close-line"></i></div>
            </div>
            <!-- Toggle Button -->
            <div class="nav__toggle" id="nav-toggle"><i class="ri-menu-line"></i></div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Home Section -->
        <section class="home">
            <div class="home__swiper swiper">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <article class="home__article car__orange swiper-slide">
                        <div class="home__panel-1"></div>
                        <div class="home__panel-2"></div>
                        <div class="home__content container">
                            <div class="home__data">
                                <div class="home__titles">
                                    <h3 class="home__subtitle">Let's</h3>
                                    <h1 class="home__title">RACE</h1>
                                </div>
                                <div class="home__image"><img src="assets/img/car-1.png" alt="Race car" class="home__img"></div>
                            </div>
                            <div class="home__info">
                                <div class="home__specs">
                                    <span>302 MPH</span>
                                    <span>0 - 100 KM/H</span>
                                    <span>360 KW</span>
                                    <a href="#" class="home__button">
                                        <span>Discover More</span> 
                                        <i class="ri-arrow-right-line"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </article>
                    <!-- Slide 2 -->
                    <article class="home__article car__green swiper-slide">
                        <div class="home__panel-1"></div>
                        <div class="home__panel-2"></div>
                        <div class="home__content container">
                            <div class="home__data">
                                <div class="home__titles">
                                    <h3 class="home__subtitle">Feel the</h3>
                                    <h1 class="home__title">SPEED</h1>
                                </div>
                                <div class="home__image"><img src="assets/img/car-2.png" alt="Race car" class="home__img"></div>
                            </div>
                            <div class="home__info">
                                <div class="home__specs">
                                    <span>250 MPH</span>
                                    <span>0 - 100 KM/H</span>
                                    <span>300 KW</span>
                                    <a href="#" class="home__button">
                                        <span>Discover More</span> 
                                        <i class="ri-arrow-right-line"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </article>
                    <!-- Slide 3 -->
                    <article class="home__article car__blue swiper-slide">
                        <div class="home__panel-1"></div>
                        <div class="home__panel-2"></div>
                        <div class="home__content container">
                            <div class="home__data">
                                <div class="home__titles">
                                    <h3 class="home__subtitle">Embrace the</h3>
                                    <h1 class="home__title">POWER</h1>
                                </div>
                                <div class="home__image"><img src="assets/img/car-3.png" alt="Race car" class="home__img"></div>
                            </div>
                            <div class="home__info">
                                <div class="home__specs">
                                    <span>280 MPH</span>
                                    <span>0 - 100 KM/H</span>
                                    <span>320 KW</span>
                                    <a href="#" class="home__button">
                                        <span>Discover More</span> 
                                        <i class="ri-arrow-right-line"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            <!-- Interaction Section -->
            <div class="home__interaction">
                <div class="home__social">
                    <div class="home__social-border"></div>
                    <a href="#" target="_blank" class="home__social-link"><i class="ri-twitter-line"></i></a>
                    <a href="#" target="_blank" class="home__social-link"><i class="ri-instagram-line"></i></a>
                    <a href="#" target="_blank" class="home__social-link"><i class="ri-facebook-circle-line"></i></a>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <!-- GSAP Animation Library -->
    <script src="assets/js/gsap.min.js"></script>
    <!-- Swiper JS Library -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
</body>
</html>
